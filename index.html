<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Title</title>
</head>
<body>
<h1>Cadastro de Usuário</h1>
<form action="exercicio.php" method="post">
  <div class="container">
    <label for="name">Nome completo:</label>
    <input type="text" placeholder="Informe seu nome" id="name" name="name" required>
    <label for="email">E-mail:</label>
    <input type="email" placeholder="Informe seu e-mail" id="email" name="email" required>
    <label for="phone">Telefone:</label>
    <input type="tel" placeholder="(00) 00000-0000" id="phone" name="phone" required>
    <label for="address">Endereço:</label>
    <input type="text" id="address" name="address" required>
    <label for="complement">Complemento:</label>
    <input type="text" id="complement" name="complement">
    <label for="number_residence">Nº Residência:</label>
    <input type="text" id="number_residence" name="number_residence" required>
    <label for="city">Cidade:</label>
    <input type="text" id="city" name="city" required>
    <label for="state">Estado:</label>
    <input type="text" id="state" name="state" required>
    <label for="zip">CEP:</label>
    <input type="number" id="zip" name="zip" placeholder="00000-000" required>
    <form name="post" action="./?post=true" method="post" enctype="multipart/form-data">
      <p style="margin-bottom: 10px; text-align: right"></p>
      <input type="file" name="file"/>
    </form>
    <button type="submit">Enviar</button>
  </div>
</form>
</body>
</html>
